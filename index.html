<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather</title>
</head>

<body>

    <div class="location">
        <h1 class="location-timezone">TimeZone</h1>
        <canvas class="icon" width="128" height="128"></canvas>
    </div>
    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree">29</h2>
            <span class="degree-type">C</span>
        </div>
        <div class="temperature-description">
            <i>Sumary: </i><span class="text"></span>
        </div>
        <div class="temperature-feels">
            <i>Feels like: </i><span class="text"></span><span class="feels-type">C</span>
        </div>
    </div>

    <div class="link">
        @<a href="https://twitter.com/wandias">wandias</a>
    </div>

    <script src="app/app.js"></script>
    <script src="assets/skycons.js"></script>
</body>

</html>
